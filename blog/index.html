---
layout: default
navigation_weight: 5
---

<h1>Blog posts</h1>
{% for post in site.posts %}
		<time>{{ post.date | date: "%b %-d, %Y" }}</time>
		<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		<img src="{{ post.image }}" alt="alice catterpillar" width="30%" height="30%" align="left"/>
		<p>{{ post.excerpt }}</p>
{% endfor %}
