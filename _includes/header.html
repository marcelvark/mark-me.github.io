<aside>
	<div class="container">
		<nav>
			<ul>
				<li><a href="{{ "/" | prepend: site.baseurl }}"><img src="/home.png" align="top" style="width:18px;height:18px;"></a></li>
                {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
                {% for p in navigation_pages %}
                  {% if p.navigation_weight %}
                    <li>
                      <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
                        {{ p.title }}
                      </a>
                    </li>
                  {% endif %}
                {% endfor %}
			</ul>
			</li>
			</ul>
		</nav>
	</div>
</aside>

<header>
	<title_header><a href="{{ site.baseurl }}">{{ site.title }}</a></title_header>
</header>
